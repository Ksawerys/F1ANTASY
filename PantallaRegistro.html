<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="stylesRegistro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="login-form">
                    <h2 class="text-center">Regístrate</h2>
                    <div class="mb-3">
                        <div class="name-container">
                            <label for="name" class="form-label">Nombre</label>
                            <label for="sname" class="form-label">Apellidos</label>
                        </div>
                        <div class="name-input-container">
                            <input type="text" class="form-control" id="name" placeholder="Nombre">
                            <input type="text" class="form-control" id="sname" placeholder="Apellidos">
                        </div>
                    </div>       
                    <div class="mb-3">
                        <label for="email" class="form-label">Nick name</label>
                        <input type="email" class="form-control" id="nick" placeholder="Crea tu nick único">
                    </div>             
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password"  placeholder="Tu contraseña">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Validar Contraseña</label>
                        <input type="password" class="form-control" id="passwordVerified" placeholder="Escribe de nuevo tu contraseña">
                    </div>
                    <div class="d-grid">


                        <button type="button" class="btn btn-danger" id="registrarsePulsado">Registrarse</button>                        


                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="redes-sociales">
            <a href="mailto:tucorreo@gmail.com" class="red-social-link"><i class="fa fa-envelope"></i></a>
            <a href="https://twitter.com/tucuenta" class="red-social-link"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/tucuenta/" class="red-social-link"><i class="fab fa-instagram"></i></a>
        </div>
        <p href="#" style="z-index: 2; position: absolute;">Si tienes algún problema, porfavor contáctenos via</p>

          </svg>
    </footer>
    <script type = "module" src="./js/PantallaRegistro.js"></script>
</body>
</html>
