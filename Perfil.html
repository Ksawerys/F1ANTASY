<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="stylesPerfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eVjwdR/KF2j9Kib9aKbNC0zYK5bNDI6oUsnezhswDgG8xqXc9GGpddA+9ayUMQK8S" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="login-form">
                    <h2 class="text-center">Perfil</h2>
                    <div class="mb-3">
                        <div class="name-container">
                            <label for="name" class="form-label">Nombre</label>
                            <label for="sname" class="form-label">Apellidos</label>
                        </div>
                        <div class="data-container">
                            <label for="name" class="data" id="nombreLabel">Nombre</label>
                            <label for="name" class="data" id="apellidoLabel">Nombre</label>
                        </div>
                    </div>      
                    <div class="mb-3">
                        <div class="name-container">
                        <label for="email" class="form-label">Nick</label>
                        </div>
                        <div class="data-container">
                        <label for="name" class="data" id="nickLabel">Nombre</label>
                    </div>
                    </div>              
                    <div class="mb-3">
                        <div class="name-container">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        </div>
                        <div class="data-container">
                        <label for="name" class="data" id="emailLabel">Nombre</label>
                    </div>
                    </div>
                    <div class="mb-3">
                        <div class="name-container">
                        <label for="password" class="form-label">Nueva contraseña</label>
                        </div>
                        <div class="data-container">
                            <input type="password" class="form-control" id="password" placeholder="Nueva contraseña">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="name-container">
                        <label for="password" class="form-label">Validar Contraseña</label>
                        </div>
                        <div class="data-container">
                            <input type="password" class="form-control" id="password" placeholder="Escribe de nuevo tu contraseña">
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">Cambiar Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="redes-sociales">
            <a href="mailto:tucorreo@gmail.com" class="red-social-link"><i class="fa fa-envelope"></i></a>
            <a href="https://twitter.com/tucuenta" class="red-social-link"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/tucuenta/" class="red-social-link"><i class="fab fa-instagram"></i></a>
        </div>
        <p href="#" style="z-index: 2; position: absolute;">Si tienes algún problema, porfavor contáctenos via</p>

          </svg>
    </footer>
    
</body>
</html>
