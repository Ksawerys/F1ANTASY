<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eVjwdR/KF2j9Kib9aKbNC0zYK5bNDI6oUsnezhswDgG8xqXc9GGpddA+9ayUMQK8S" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="login-form">
                    <h2 class="text-center">Inicio de Sesión</h2>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Tu contraseña">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">Iniciar Sesión</button>
                    </div>
                    <p class="text-center mt-3">
                        ¿No tienes una cuenta? <a href="PantallaRegistro.html">Regístrate</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="redes-sociales">
            <a href="mailto:tucorreo@gmail.com" class="red-social-link"><i class="fab fa-google"></i></a>
            <a href="https://twitter.com/tucuenta" class="red-social-link"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/tucuenta/" class="red-social-link"><i class="fab fa-instagram"></i></a>
        </div>
        <p href="#" style="z-index: 2; position: absolute;">Si tienes algún problema, porfavor contáctenos via</p>

        </svg>
    </footer>
    
</body>
</html>
